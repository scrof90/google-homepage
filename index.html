<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrei">
    <meta name="title" content="Google Homepage Mockup">
    <meta name="description" content="Project: Google Homepage | The Odin Project">
    <title>Google</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google%20Sans">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav>
            <div class="navbar">
                <div class="navbar-content">
                    <div class="navbar-block">
                        <div class="navbar-items">
                            <div class="navbar-links">
                                <a class="navbar-links navbar-link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                                </li>
                                <a class="navbar-links navbar-link"
                                    href="https://www.google.co.il/imghp?hl=en&ogbl">Images</a></li>
                            </div>
                            <div class="navbar-buttons">
                                <div class="navbar-apps-button">
                                    <a class="apps-button" id="apps"
                                        href="https://www.google.co.il/intl/en/about/products">
                                        <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
                                            <path
                                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                            </path>
                                        </svg>
                                    </a>
                                </div>
                                <a class="blue-button" id="signInButton"
                                    href="https://accounts.google.com/ServiceLogin?hl=en&passive=true">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="upper-section">
            <div class="logo-box">
                <img class="logo-image" id="googleLogo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google">
            </div>
        </div>

        <!--
        <div>
            <form id="searchForm">
                <input id="searchField" type="search" name="search">
                <br>
                <button id="searchButton" type="button" onclick="alert('Hello World!')">Google Search</button>
                <button id="luckyButton" type="button" onclick="alert('Hello World!')">I'm Feeling Lucky</button>
            </form>
        </div>
    -->

        <div class="middle-section">
            <form action="/search" method="GET" role="search">
                <div class="search-bar-container">
                    <div class="search-bar-elements">
                        <div class="glass-icon-box">

                        </div>
                        <div class="search-box">
                            <div class="search-phantom"></div>
                            <input class="search-field" type="text" maxlength="2048" title="Search">
                        </div>
                        <div class="mic-icon-box">

                        </div>
                    </div>
                </div>
                <div class="search-buttons">
                    <center>
                        <input class="search-button" id="searchButton" type="submit" value="Google Search">
                        <input class="search-button" id="luckyButton" type="submit" value="I'm Feeling Lucky">
                    </center>
                </div>
                <div style="background: url(/images/searchbox/desktop_searchbox_sprites318_hr.webp);"></div>
            </form>
        </div>

        <div class="lower-section">
            <div class="additional-languages">
                <div id="language-bar">
                    Google offered in:
                    <a href="https://www.google.com/setprefs?sig=0_97noI-DYpngDWvDop8_wpffNfYo%3D&hl=iw&source=homepage&sa=X&ved=0ahUKEwj9raWJr6fyAhXaDmMBHWkKBZIQ2ZgBCA4"
                        dir="rtl;">עברית</a>
                    <a href="https://www.google.com/setprefs?sig=0_97noI-DYpngDWvDop8_wpffNfYo%3D&hl=ar&source=homepage&sa=X&ved=0ahUKEwj9raWJr6fyAhXaDmMBHWkKBZIQ2ZgBCA8"
                        dir="rtl;">العربية</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-box">
                <div class="footer-box upper-footer">Israel</div>
                <div class="footer-box bottom-footer">
                    <div class="footer-box">
                        <a class="footer-link"
                            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjnof2xnKXyAhXcR_EDHVm3AzwQkNQCCBA&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-IL%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2Rq_yABoOXPwl-ShhCNNf9">About</a>
                        <a class="footer-link"
                            href="https://www.google.com/intl/en_il/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&   utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a class="footer-link"
                            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                        <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search
                            works</a>
                    </div>
                    <div class="footer-box">
                        <a class="footer-link" href="https://policies.google.com/privacy?hl=en-IL&fg=1">Privacy</a>
                        <a class="footer-link" href="https://policies.google.com/terms?hl=en-IL&fg=1">Terms</a>
                        <a class="footer-link" href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
